<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
              <div class="card">
                  <div class="card-header card-header-tabs card-header-info">
                      <div class="nav-tabs-navigation">
                          <div class="nav-tabs-wrapper">
                              <ul class="nav nav-tabs" data-tabs="tabs">
                                  <li class="nav-item">
                                      <a mat-button class="nav-link active" href="#listofcategories" [ngClass]="{ active: isSet(1) }" (click)="setTab(1)" data-toggle="tab">
                                          <i class="material-icons">list</i> Lista de categorías
                                          <div class="ripple-container"></div>
                                      </a>
                                  </li>
                                  <li class="nav-item">
                                      <a mat-button class="nav-link" href="#createcategory" [ngClass]="{ active: isSet(2) }" (click)="setTab(2)" data-toggle="tab">
                                          <i class="material-icons">code</i> Crear
                                          <div class="ripple-container"></div>
                                      </a>
                                  </li>
                                  <li class="nav-item" *ngIf="showEditForm == true">
                                      <a mat-button class="nav-link" href="#editcategory" [ngClass]="{ active: isSet(3) }" (click)="setTab(3)" data-toggle="tab">
                                          <i class="material-icons">cloud</i> Editar - {{editCategoryForm.value.name}}
                                          <div class="ripple-container"></div>
                                      </a>
                                  </li>
                              </ul>
                          </div>
                      </div>
                  </div>
                  <div class="card-body">
                      <div class="tab-content">
                          <!-- Listar categorias -->
                          <div class="tab-pane" [ngClass]="{ active: isSet(1) }" id="listofcategories">
                              <div class="table-responsive">
                                  <table class="table">
                                      <thead class=" text-info">
                                          <th>Nombre</th>
                                          <th>Descripción</th>
                                          <th>Acciones</th>
                                      </thead>
                                      <tbody>
                                          <tr *ngFor="let category of categories">
                                              <td>{{category.name}}</td>
                                              <td>{{category.description}}</td>
                                              <td class="text-info">
                                                <button mat-raised-button class="btn btn-info btn-sm" (click)="editCategory(category.idcategory)">
                                                    <i class="material-icons">create</i>
                                                    Editar
                                                </button>
                                                <button mat-raised-button class="btn btn-danger btn-sm" (click)="deleteCategory(category.idcategory)">
                                                    <i class="material-icons">indeterminate_check_box</i>
                                                    Eliminar
                                                </button>
                                              </td>
                                          </tr>
                                      </tbody>
                                  </table>
                              </div>
                          </div>
                          <!-- Crear categoría -->
                          <div class="tab-pane" [ngClass]="{ active: isSet(2) }" id="createcategory">
                              <form action="" [formGroup]="createCategoryForm">
                                  <div class="row">
                                      <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <!-- <input matInput placeholder="Username"> -->
                                            <input matInput placeholder="Nombre" maxlength="50" type="text" class="form-control" id="name" name="name" formControlName="name"/>
                                            <span class="label-error" *ngIf="createCategoryForm.controls.name.errors?.required  && createCategoryForm.controls.name.touched">Este campo es obligatorio</span>
                                          </mat-form-field>
                                      </div>
                                      <div class="col-md-6">
                                          <mat-form-field class="example-full-width">
                                            <textarea matInput placeholder="Descrpción" maxlength="500" type="text" class="form-control" id="description" name="description" formControlName="description"></textarea>
                                          </mat-form-field>
                                      </div>
                                  </div>
                                  <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="saveCategory()">Crear</button>
                                  <div class="clearfix"></div>
                              </form>
                          </div>
                          <!-- Editar categoría -->
                          <div class="tab-pane" [ngClass]="{ active: isSet(3) }" id="editcategory">
                                <form action="" [formGroup]="editCategoryForm">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <!-- <input matInput placeholder="Username"> -->
                                                <input matInput placeholder="Nombre" maxlength="50" type="text" class="form-control" id="name" name="name" formControlName="name"/>
                                                <span class="label-error" *ngIf="editCategoryForm.controls.name.errors?.required  && editCategoryForm.controls.name.touched">Este campo es obligatorio</span>
                                            </mat-form-field>
                                        </div>
                                        <div class="col-md-6">
                                            <mat-form-field class="example-full-width">
                                                <textarea matInput placeholder="Descripción" maxlength="500" type="text" class="form-control" id="description" name="description" formControlName="description"></textarea>
                                            </mat-form-field>
                                        </div>
                                    </div>
                                    <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="updateCategory()">Editar</button>
                                    <div class="clearfix"></div>
                                </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          
      </div>
  </div>
</div>
